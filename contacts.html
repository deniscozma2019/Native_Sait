<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <title>Chelsea Fan Club</title>
</head>

<body>
    <!--Start my project-->
    <header>
        <nav id='cssmenu'>
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt=""></a>
            </div>
            <div id="head-mobile"></div>
            <div class="button"></div>
            <ul>
                <li><a href='index.html'>Home</a></li>
                <li><a href='about.html'>About us</a></li>
                <li><a href='news.html'>News</a></li>
                <li><a href='statistics.html'>Statistics</a></li>
                <li class='active'><a href='contacts.html'>Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="header__section">
                <h2 id="welcome">Welcome to Fan Club <i class="fas fa-futbol"></i> </h2>
            </div>
        </section>

        <section id="contacts">

            <div class="container">
                <div class="heading__text">Contacts</div>
                <div class="heading__line"></div>
                <section>
                    <div class="container">
                        <form id="contact" action="" method="post">
                            <h3>Quick Contact</h3>
                            <h4>Contact us today, and get reply with in 24 hours!</h4>
                            <fieldset>
                                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Email Address" type="email" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
                            </fieldset>
                            <fieldset>
                                <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                            </fieldset>
                            <fieldset>
                                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send</button>
                            </fieldset>
                        </form>

                    </div>
                </section>
                <div class="heading__text">Map</div>
                <div class="heading__line"></div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21430.527649962154!2d27.81394952413373!3d47.823783968762775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40cb5eddc8862d51%3A0xa5fccc8b1ae58ced!2z0JrQvtGA0LvQsNGC0LXQvdGL!5e0!3m2!1sru!2s!4v1578508046211!5m2!1sru!2s"></iframe>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <h2>Powered by <a href="#">Denis Cozma</a>  </h2></footer>
    <!-- Back to top button -->
    <a id="button"></a>
    <!--End my project-->
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
